<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Statuses Details</title>
</head>
<body>
        <div class="d-grid gap-2 d-md-block">
        <a href="/task_statuses/" class="btn btn-primary">Назад</a><br>
        </div>
    <h2>
        ID:{{ taskstatus.id }}<br>
        NAME:{{ taskstatus.name }}<br>
    </h2>
    {% if user == taskstatus.user %}
        <a href="/update_task-status/{{ taskstatus.id }}"class="btn btn-secondary btn-lg">Оновити</a>
        <a href="/delete_task-status/{{ taskstatus.id }}"class="btn btn-danger btn-lg">Видалити</a>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
