<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h3 class="mb-3">
        <a href="/home" class="btn btn-primary">Назад</a>
        <a href="/add_tasks" class="btn btn-secondary">Додати</a>
        <button class="btn btn-outline-light" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#taskFilter" 
                aria-expanded="false" 
                aria-controls="taskFilter">
          Фiльтр
        </button>
      </h3>
      
      <div class="collapse" id="taskFilter">
        <form method="get" class="filter-form">
          <label class="visually-hidden" for="id_status">Status</label>
          {{ filter.status }}
      
          <label class="visually-hidden" for="id_priority">Priority</label>
          {{ filter.priority }}
      
          <button type="submit" class="btn btn-success">✓</button>
          <a href="/tasks" class="btn btn-danger">✕</a>
        </form>
      </div>
      
      <div class="comment-dates">
        {% for task in tasks %}
            <a href="/tasks_details/{{ task.id }}" class="task-link">{{ task.name }} ({{ task.priority }})
            <strong><span class="task-deadline">{{ task.deadline }}</span></strong>
            {% if user == task.user %}
            <span class="task-author">{{ task.user.username }}(You)</span>
            {% else %}
            <span class="task-author">{{ task.user.username }}</span>
            {% endif %}
        </a>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
