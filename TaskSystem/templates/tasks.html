<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h3>
        <a href="/home" class="btn btn-primary">Назад</a>
        <a href="/add_tasks" class="btn btn-secondary">Додати</a>
    </h3>
    <form method="get" class="row g-3 mb-4 mt-2">
        {{ filter.status.label_tag }}
        {{ filter.status }}
        {{ filter.priority.label_tag }}
        {{ filter.priority }}

        <button type="submit" class="btn btn-success">Фiльтрувати</button>
        <a href="/tasks" class="btn btn-danger">Зкинути фiльтр</a>

    </form>
        {% for task in tasks %}
        <a href="/tasks_details/{{ task.id }}">{{ task.name }}({{ task.priority }})</a>
        {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
