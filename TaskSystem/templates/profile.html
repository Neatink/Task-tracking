<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <a href="/home" class="btn btn-primary">Назад</a>
    <form method="post" action="{% url 'logout' %}">
        <h1>
            Привiт,<u>{{ user }}</u>!
        </h1>
        <h3>
            <ul>
                <li><strong>Пошта:</strong> {{ user.email }}</li>
                <li><strong>Останній вхід:</strong> {{ user.last_login }}</li>
                <li><strong>Дата реєстрацiї:</strong> {{ user.date_joined }}</li>
            </ul>
        </h3>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Вийти з аккаунту</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
