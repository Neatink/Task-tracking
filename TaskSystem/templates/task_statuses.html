<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Statuses</title>
</head>
<body>
    <div class="header-container">
        <div class="left-buttons">
        <a href="/home" class="btn btn-primary">Назад</a>
        <a href="/add_task_statuses" class="btn btn-secondary">Додати</a>
        </div>
        <a href="/profile" class="btn btn-success">Профiль</a>
    </div>

    <div class="comment-dates">
    {% for task in taskstatus %}
    <a href="/task_statuses_details/{{ task.id }}" class="task-link">{{ task.name }}
    {% if user == task.user %}
    <span class="task-author">{{ task.user.username }}(You)</span>
    {% else %}
    <span class="task-author">{{ task.user.username }}</span>
    {% endif %}
    </a>
    {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
